{% extends 'base.html' %}

{% block title %}
Store Sales Prediction
{% endblock title %}


{% block custom_css %}
<!-- Custom CSS -->
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock custom_css %}


{% block body %}
<!-- nav bar -->

<nav class="navbar navbar-expand-lg navbar-light shadow fixed-top" style="background-color: #e3f2fd;">
    <a class="navbar-brand" href="/">Store Sales Prediction</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/Harish2f/StoreSalesPrediction">source code</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <!-- nav bar ends -->

    <div class="container-fluid masthead">
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="row">
                <div class="col">
                    <form method="POST">
                        <!-- Input block-->
                        <div class="form-group">
                            <label for="translation">
                                <blockquote class="blockquote">
                                    <p class="mb-2">Enter the details as indicated:</p>
                                </blockquote>
                            </label>
                            <div class="form-group">
                                <input type="text" name="item_weight" id="item_weight" class="form-control" contenteditable="true" placeholder="Range of 4.5 to 21.5" required>
                                <label for="item_weight" class="ph-area">Enter Item Weight</label>
                 
                 
                              <div class="form-group">
                                <select class="form-control" name="item_fat_content" required="required">
                                  <option value="" selected>Item Fat Content</option>
                                  <option value="0">Low Fat</option>
                                  <option value="1">Regular</option>
                          
                                </select>
                              </div>
                          <div class="form-group">
                                <input type="text" name="item_visibility" id="item_visibility" class="form-control" contenteditable="true" placeholder="Range of 0 to 0.32" required>
                                <label for="item_visibility" class="ph-area">Enter Item Visibility</label>
                              </div>
                 
                 
                              <div class="form-group">
                                <select class="form-control chosenn" name="item_type" required="required">
                                  <option value="" selected>Item Type</option>
                                  <option value="0">Baking Goods</option>
                                  <option value="1">Breads</option>
                                  <option value="2">Breakfast</option>
                                  <option value="3">Canned</option>
                                  <option value="4">Dairy</option>
                                  <option value="5">Frozen Foods</option>
                                  <option value="6">Fruits and Vegetables</option>
                                  <option value="7">Hard Drinks</option>
                                  <option value="8">Health and Hygiene</option>
                                  <option value="9">Household</option>
                                  <option value="10">Meat</option>
                                  <option value="11">Others</option>
                                  <option value="12">Seafood</option>
                                  <option value="13">Snack Foods</option>
                                  <option value="14">Soft Drinks</option>
                                  <option value="15">Starchy Foods</option>
                                </select>
                              </div>
                 
                 
                 
                              <div class="form-group">
                                <input type="text" name="item_mrp" id="item_mrp" class="form-control" contenteditable="true" placeholder="Range of 30 to 270" required>
                                <label for="item_mrp" class="ph-area">Enter Item MRP</label>
                              </div>
                 
                             <div class="form-group">
                                <input type="text" name="outlet_establishment_year" id="outlet_establishment_year" class="form-control" contenteditable="true" placeholder="1985 to 2009" required>
                                <label for="outlet_establishment_year" class="ph-area">Outlet Establishment Year (YYYY)</label>
                              </div>
                 
                 
                 
                              <div class="form-group">
                                <select class="form-control chosenn" name="outlet_size" required="required">
                                  <option value="" selected>outlet_size</option>
                                  <option value="0">High</option>
                                  <option value="1">Medium</option>
                                  <option value="2">Small</option>
                                </select>
                              </div>
                 
                             <div class="form-group">
                                <select class="form-control chosenn" name="outlet_location_type" required="required">
                                  <option value="" selected>outlet_location_type</option>
                                  <option value="0">Tier 1</option>
                                  <option value="1">Tier 2</option>
                                  <option value="2">Tier 3</option>
                                </select>
                              </div>
                 
                              <div class="form-group">
                                <select class="form-control chosenn" name="outlet_type" required="required">
                                  <option value="" selected>outlet_type</option>
                                  <option value="0">Grocery Store</option>
                                  <option value="1">Supermarket Type1</option>
                                  <option value="2">Supermarket Type2</option>
                          <option value="3">Supermarket Type3</option>
                                </select>
                              </div>
                        </div>

                        <!-- Select output language here. -->
                        <div class="form-group">
                        </div>
                        <button type="submit" class="btn btn-primary mb-2">Predict</button>
                        <button type="reset" class="btn btn-danger mb-2">Reset</button></br>
                        </br>
                    </form>
                    <!-- Translated text returned by the Translate API is rendered here. -->
                </div>
                <div class="col">
                    <form>
                        <div class="form-group">
                            <label for="translation-result">

                                <blockquote class="blockquote">
                                    <p class="mb-2">Prediction:</p>
                                </blockquote>

                            </label>
                            <textarea readonly class="form-control" id="exTextarea" rows="5">{{ response }}</textarea>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        {% endblock body %}

        {% block custom_js %}
        <!-- Custom JS -->
        <script src="{{ url_for('static', filename='script/index.js') }}"></script>
        {% endblock custom_js %}
